<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h2>Submission Received</h2>

        <div class="info-group"><span class="info-label">Full Name:</span><span class="info-value">{{ name }}</span></div>
        <div class="info-group"><span class="info-label">Age:</span><span class="info-value">{{ age }}</span></div>
        <div class="info-group"><span class="info-label">Email:</span><span class="info-value">{{ email }}</span></div>
        <div class="info-group"><span class="info-label">Gender:</span><span class="info-value">{{ gender }}</span></div>
        <div class="info-group"><span class="info-label">Date of Birth:</span><span class="info-value">{{ dob }}</span></div>
        <div class="info-group"><span class="info-label">Phone:</span><span class="info-value">{{ phone }}</span></div>
        <div class="info-group"><span class="info-label">Address:</span><span class="info-value">{{ address }}</span></div>
        <div class="info-group"><span class="info-label">Occupation:</span><span class="info-value">{{ occupation }}</span></div>

        <div class="back-link">
            <a href="/">Back to Form</a>
        </div>
    </div>
</body>
</html>
